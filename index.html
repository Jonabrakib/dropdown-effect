<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!--Main css file-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Dropdown effect</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row showLess showMore">
          <div class="col-md-3 col-sm-6 col-12">
            <img src="img/pony-car.png">
            <h5>Pony Car</h5>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <img src="img/muscl-car.png">
            <h5>Muscle Car</h5>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <img src="img/pick-car.png">
            <h5>Pick Car</h5>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <img src="img/cab-car.png">
            <h5>Cab Car</h5>
          </div>
        </div>
        <div class="row showMore">
          <div class="col-md-3 col-sm-6 col-12">
            <img src="img/hot-car.png">
            <h5>Hot Car</h5>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <img src="img/porsche-car.png">
            <h5>Porche Car</h5>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <img src="img/merceds-car.png">
            <h5>Marcedes</h5>
          </div>
          <div class="col-md-3 col-sm-6 col-12">
            <img src="img/sedan-car.png">
            <h5>Sedan Car</h5>
          </div>
        </div>
        <button class="btn-show-more">Show More</button>
        <button class="btn-show-less">Show Less</button>
      </div>
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!--Main Js file-->
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
